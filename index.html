<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project SYN-01 | Moana AR Puzzle</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
      }

      #permissionScreen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #00ff9d;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        font-size: 18px;
        text-align: center;
      }

      #startBtn {
        margin-top: 15px;
        background: #00ff9d;
        border: none;
        padding: 10px 18px;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }

      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.55);
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        z-index: 20;
        max-width: 90%;
      }

      #inputBox {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 12px;
        padding: 12px 18px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 25;
        display: none;
        text-align: center;
        color: #000;
      }

      #inputBox input {
        padding: 8px;
        width: 160px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 16px;
        text-align: center;
      }

      #inputBox button {
        margin-left: 10px;
        background: #00b894;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: #00ff9d;
        padding: 20px 25px;
        border-radius: 12px;
        display: none;
        z-index: 40;
        font-size: 20px;
        border: 1px solid #00ff9d;
      }

      #matrixCanvas {
        position: fixed;
        inset: 0;
        display: none;
        background: black;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- Permission Screen -->
    <div id="permissionScreen">
      <h2>üîê Camera Access Required</h2>
      <p>Tap below and grant permission to start Project SYN-01 AR experience.</p>
      <button id="startBtn">Allow Camera & Start</button>
    </div>

    <!-- HUD -->
    <div id="hud">
      <b>Project SYN-01 (‚òâ_‚òâ)</b><br />
      Scan the Moana marker to hear her clue and enter the secret code.
    </div>

    <!-- Input Box -->
    <div id="inputBox">
      <div><b>Question:</b> What code that will be?</div>
      <br />
      <input id="answerInput" placeholder="Enter code..." maxlength="5" />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="message"></div>
    <canvas id="matrixCanvas"></canvas>

    <!-- AR Scene -->
    <a-scene
      id="scene"
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      style="display: none;"
    >
      <a-entity camera></a-entity>

      <a-marker id="moanaMarker" preset="hiro">
        <a-gltf-model
          id="moanaModel"
          src="moana.glb"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear;"
        ></a-gltf-model>

        <a-entity
          id="moanaVoice"
          sound="src: url(clue.mp3); autoplay: false;"
        ></a-entity>

        <a-text
          value="I heard the ocean hum a code..."
          position="0 1.6 0"
          align="center"
          color="#00ffff"
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-marker>
    </a-scene>

    <script>
      const permissionScreen = document.getElementById("permissionScreen");
      const startBtn = document.getElementById("startBtn");
      const scene = document.getElementById("scene");
      const inputBox = document.getElementById("inputBox");
      const answerInput = document.getElementById("answerInput");
      const submitBtn = document.getElementById("submitBtn");
      const message = document.getElementById("message");
      const marker = document.getElementById("moanaMarker");
      const voice = document.getElementById("moanaVoice");
      const matrixCanvas = document.getElementById("matrixCanvas");
      const correctCode = "3";

      // ‚úÖ Ask for camera permission first
      startBtn.addEventListener("click", async () => {
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          permissionScreen.style.display = "none";
          scene.style.display = "block";
        } catch (err) {
          alert("Camera permission is required for AR to function.");
        }
      });

      // Show input and play voice when marker found
      marker.addEventListener("markerFound", () => {
        voice.components.sound.playSound();
        inputBox.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        inputBox.style.display = "none";
      });

      // Check answer
      submitBtn.addEventListener("click", () => {
        const ans = answerInput.value.trim();
        if (!ans) return;

        if (ans === correctCode) {
          celebrateMatrix();
        } else {
          message.textContent = "‚ùå Wrong Code! Try again.";
          message.style.color = "#ff5555";
          message.style.display = "block";
          setTimeout(() => (message.style.display = "none"), 1500);
        }
      });

      // üéâ Matrix Rain Celebration
      function celebrateMatrix() {
        message.textContent = "‚úÖ Access Granted. System Rebooting...";
        message.style.display = "block";
        message.style.color = "#00ff9d";
        inputBox.style.display = "none";

        matrixCanvas.style.display = "block";
        const ctx = matrixCanvas.getContext("2d");
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const letters = "01üß¨üíæ‚òâ_‚òâ‚ö°";
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
          ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
          ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
          ctx.fillStyle = "#00ff66";
          ctx.font = fontSize + "px monospace";

          for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975)
              drops[i] = 0;
            drops[i]++;
          }
        }

        let interval = setInterval(draw, 50);

        setTimeout(() => {
          clearInterval(interval);
          matrixCanvas.style.display = "none";
          message.style.display = "none";
        }, 5000);
      }
    </script>
  </body>
</html>
