<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project SYN-01 | Dual AR Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>

    <style>
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
        touch-action: none;
      }

      #permissionScreen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #00ff9d;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        text-align: center;
        padding: 20px;
      }

      #startBtn {
        margin-top: 15px;
        background: #00ff9d;
        border: none;
        padding: 12px 20px;
        color: #000;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
      }

      #hud {
        position: absolute;
        top: 12px;
        left: 12px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        z-index: 20;
        font-size: 14px;
      }

      #inputBox {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 14px 18px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        z-index: 25;
        display: none;
        text-align: center;
        width: 80%;
        max-width: 340px;
        color: #000;
      }

      #inputBox input {
        padding: 10px;
        width: 60%;
        border-radius: 8px;
        border: 1px solid #888;
        font-size: 16px;
        text-align: center;
      }

      #inputBox button {
        margin-left: 8px;
        background: #00b894;
        border: none;
        color: #fff;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: #00ff9d;
        padding: 18px 22px;
        border-radius: 12px;
        display: none;
        z-index: 40;
        font-size: 18px;
        border: 1px solid #00ff9d;
        text-align: center;
        width: 80%;
        max-width: 360px;
      }

      #matrixCanvas {
        position: fixed;
        inset: 0;
        display: none;
        background: black;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <!-- CAMERA PERMISSION SCREEN -->
    <div id="permissionScreen">
      <h2>ðŸ§  Project SYN-01 Access Portal</h2>
      <p>Tap below and allow camera access to enter the AR Simulation of Moana Marker.</p>
      <button id="startBtn">ðŸŽ¯ Enter the AR World</button>
    </div>

    <!-- HUD -->
    <div id="hud">
      <b>Project SYN-01 (â˜‰_â˜‰)</b><br />Scan the <b>Kanji marker</b> to start Level 1.
    </div>

    <!-- Input Box -->
    <div id="inputBox">
      <div id="questionText"><b>Question:</b> Solve the clue.</div><br />
      <input id="answerInput" placeholder="Enter code..." maxlength="5" />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="message"></div>
    <canvas id="matrixCanvas"></canvas>

    <!-- AR Scene -->
    <a-scene id="scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" style="display:none;">
      <a-entity camera></a-entity>

      <!-- LEVEL 1 -->
      <a-marker id="kanjiMarker" preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.3" color="#ff00ff"
          animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 1800; dir: alternate;"></a-sphere>
        <a-text value="Level 1: Find the hidden number inside my glow!"
          position="-0.7 1.1 0" scale="1.3 1.3 1.3" color="yellow"></a-text>
      </a-marker>

      <!-- LEVEL 2 -->
      <a-marker id="hiroMarker" preset="hiro">
        <a-gltf-model id="moanaModel" src="Moana2.glb"
          position="0 0 0" scale="0.4 0.4 0.4" rotation="0 180 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 12000;"></a-gltf-model>
        <a-entity id="moanaVoice" sound="src: url(clue.mp3); autoplay: false;"></a-entity>
        <a-text value="Level 2: I heard the ocean hum a code... Listen carefully."
          position="0 1.8 0" align="center" color="#00ffff" scale="1.3 1.3 1.3"></a-text>
      </a-marker>
    </a-scene>

    <script>
      const permissionScreen = document.getElementById("permissionScreen");
      const startBtn = document.getElementById("startBtn");
      const scene = document.getElementById("scene");
      const message = document.getElementById("message");
      const inputBox = document.getElementById("inputBox");
      const questionText = document.getElementById("questionText");
      const answerInput = document.getElementById("answerInput");
      const submitBtn = document.getElementById("submitBtn");
      const kanjiMarker = document.getElementById("kanjiMarker");
      const hiroMarker = document.getElementById("hiroMarker");
      const moanaVoice = document.getElementById("moanaVoice");
      const matrixCanvas = document.getElementById("matrixCanvas");

      let level = 1;
      let correctCode = "1";

      // âœ… Mobile camera permission
      startBtn.addEventListener("click", async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } }
          });
          stream.getTracks().forEach(t => t.stop());
          permissionScreen.style.display = "none";
          scene.style.display = "block";
        } catch (err) {
          alert("Camera permission required for AR experience.");
        }
      });

      // Level 1
      kanjiMarker.addEventListener("markerFound", () => {
        if (level === 1) {
          questionText.innerHTML = "<b>Question:</b> What number glows within the Moana Necklace?";
          inputBox.style.display = "block";
        }
      });

      // Level 2
      hiroMarker.addEventListener("markerFound", () => {
        if (level === 2) {
          try { moanaVoice.components.sound.playSound(); } catch (e) {}
          questionText.innerHTML = "<b>Question:</b> What code did the ocean hum?";
          inputBox.style.display = "block";
        }
      });

      // Input handling
      submitBtn.addEventListener("click", () => {
        const ans = answerInput.value.trim();
        if (!ans) return;
        if (ans === correctCode) {
          if (level === 1) {
            message.textContent = "âœ… Correct! You found the first key.";
            message.style.display = "block";
            setTimeout(() => {
              message.style.display = "none";
              level = 2;
              correctCode = "3";
              inputBox.style.display = "none";
              alert("ðŸŒ€ Level 1 cleared! Now scan the Hiro marker to continue.");
            }, 1800);
          } else if (level === 2) {
            celebrateMatrix();
          }
        } else {
          message.textContent = "âŒ Wrong code. Try again!";
          message.style.display = "block";
          setTimeout(() => (message.style.display = "none"), 2000);
        }
      });

      // âœ… Matrix celebration
      function celebrateMatrix() {
        message.textContent = "ðŸŽ‰ Access granted! AR mission complete. Proceed to VR Terminal.";
        message.style.display = "block";
        inputBox.style.display = "none";

        matrixCanvas.style.display = "block";
        const ctx = matrixCanvas.getContext("2d");
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        const letters = "01ðŸ§¬ðŸ’¾â˜‰_â˜‰âš¡";
        const fontSize = 16;
        const columns = Math.floor(matrixCanvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
          ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
          ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
          ctx.fillStyle = "#00ff66";
          ctx.font = fontSize + "px monospace";
          for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
          }
        }

        const interval = setInterval(draw, 50);
        setTimeout(() => {
          clearInterval(interval);
          matrixCanvas.style.display = "none";
          message.style.display = "none";
          alert("ðŸš€ AR complete! Proceed to the VR terminal to continue the mission.");
        }, 5000);
      }
    </script>
  </body>
</html>
