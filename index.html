<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project SYN-01 | Dual AR Puzzle</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: #fff;
      }

      #permissionScreen {
        position: fixed;
        inset: 0;
        background: #000;
        color: #00ff9d;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
        font-size: 18px;
        text-align: center;
      }

      #startBtn {
        margin-top: 15px;
        background: #00ff9d;
        border: none;
        padding: 10px 18px;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
      }

      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.55);
        color: white;
        padding: 10px 15px;
        border-radius: 10px;
        z-index: 20;
      }

      #inputBox {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.92);
        border-radius: 12px;
        padding: 12px 18px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 25;
        display: none;
        text-align: center;
        color: #000;
      }

      #inputBox input {
        padding: 8px;
        width: 160px;
        border-radius: 6px;
        border: 1px solid #aaa;
        font-size: 16px;
        text-align: center;
      }

      #inputBox button {
        margin-left: 10px;
        background: #00b894;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }

      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.85);
        color: #00ff9d;
        padding: 20px 25px;
        border-radius: 12px;
        display: none;
        z-index: 40;
        font-size: 20px;
        border: 1px solid #00ff9d;
      }

      #matrixCanvas {
        position: fixed;
        inset: 0;
        display: none;
        background: black;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="permissionScreen">
      <h2>ðŸ§  Project SYN-01 Access Portal</h2>
      <p>Tap below and allow camera access to enter the AR Simulation of Moana Marker.</p>
      <button id="startBtn">Let's Go Inside to AR World </button>
    </div>

    <div id="hud">
      <b>Project SYN-01 (â˜‰_â˜‰)</b><br />Scan the <b>Kanji marker</b> to start Level 1.
    </div>

    <div id="inputBox">
      <div id="questionText"><b>Question:</b> Solve the clue.</div>
      <br />
      <input id="answerInput" placeholder="Enter code..." maxlength="5" />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="message"></div>
    <canvas id="matrixCanvas"></canvas>

    <a-scene
      id="scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      style="display: none;"
    >
      <a-entity camera></a-entity>

      <!-- LEVEL 1 - KANJI Marker -->
      <a-marker id="kanjiMarker" preset="kanji">
        <a-sphere position="0 0.5 0" radius="0.3" color="#ff00ff" animation="property: scale; to: 1.3 1.3 1.3; loop: true; dur: 1800; dir: alternate;"></a-sphere>
        <a-text value="Level 1: Find the hidden number !!!." position="-1 1 0" scale="1.5 1.5 1.5" color="yellow"></a-text>
      </a-marker>

      <!-- LEVEL 2 - HIRO Marker -->
      <a-marker id="hiroMarker" preset="hiro">
        <a-gltf-model id="moanaModel" src="Moana2.glb" position="0 0 0" scale="0.4 0.4 0.4" rotation="0 180 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000;"></a-gltf-model>
        <a-entity id="moanaVoice" sound="src: url(clue.mp3); autoplay: false;"></a-entity>
        <a-text value="Level 2: I heard the ocean hum a code...Carefully Listen Me" position="0 10 0" align="center" color="#00ffff" scale="1.5 1.5 1.5"></a-text>
      </a-marker>
    </a-scene>

    <script>
      const permissionScreen = document.getElementById("permissionScreen");
      const startBtn = document.getElementById("startBtn");
      const scene = document.getElementById("scene");
      const message = document.getElementById("message");
      const inputBox = document.getElementById("inputBox");
      const questionText = document.getElementById("questionText");
      const answerInput = document.getElementById("answerInput");
      const submitBtn = document.getElementById("submitBtn");
      const kanjiMarker = document.getElementById("kanjiMarker");
      const hiroMarker = document.getElementById("hiroMarker");
      const moanaVoice = document.getElementById("moanaVoice");
      const matrixCanvas = document.getElementById("matrixCanvas");

      let level = 1;
      let correctCode = "1";

      // Camera permission
      startBtn.addEventListener("click", async () => {
        try {
          await navigator.mediaDevices.getUserMedia({ video: true });
          permissionScreen.style.display = "none";
          scene.style.display = "block";
        } catch (err) {
          alert("Camera permission required for AR!");
        }
      });

      // LEVEL 1 - Kanji
      kanjiMarker.addEventListener("markerFound", () => {
        if (level === 1) {
          questionText.innerHTML = "<b>Question:</b> What number glows within the Moana Necklace !!";
          inputBox.style.display = "block";
        }
      });

      // LEVEL 2 - Hiro
      hiroMarker.addEventListener("markerFound", () => {
        if (level === 2) {
          moanaVoice.components.sound.playSound();
          questionText.innerHTML = "<b>Question:</b> What code did the ocean humm?";
          inputBox.style.display = "block";
        }
      });

      submitBtn.addEventListener("click", () => {
        const ans = answerInput.value.trim();
        if (ans === correctCode) {
          if (level === 1) {
            message.textContent = "âœ… Correct! You found Level 1 key.";
            message.style.display = "block";
            setTimeout(() => {
              message.style.display = "none";
              level = 2;
              correctCode = "3";
              inputBox.style.display = "none";
              alert("ðŸŒ€ Level 1 cleared! Now scan the Hiro marker to continue.");
            }, 2000);
          } else if (level === 2) {
            celebrateMatrix();
          }
        } else {
          message.textContent = "âŒ Wrong code. Try again!";
          message.style.display = "block";
          setTimeout(() => (message.style.display = "none"), 2000);
        }
      });

      // Celebration
      function celebrateMatrix() {
        message.textContent = "ðŸŽ‰ Access granted! AR mission complete. Next Proceed to VR Terminal.";
        message.style.display = "block";
        inputBox.style.display = "none";

        matrixCanvas.style.display = "block";
        const ctx = matrixCanvas.getContext("2d");
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const letters = "01ðŸ§¬ðŸ’¾â˜‰_â˜‰âš¡";
        const fontSize = 16;
        const columns = Math.floor(matrixCanvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
          ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
          ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
          ctx.fillStyle = "#00ff66";
          ctx.font = fontSize + "px monospace";
          for (let i = 0; i < drops.length; i++) {
            const text = letters.charAt(Math.floor(Math.random() * letters.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975)
              drops[i] = 0;
            drops[i]++;
          }
        }

        const interval = setInterval(draw, 50);
        setTimeout(() => {
          clearInterval(interval);
          matrixCanvas.style.display = "none";
          message.style.display = "none";
          alert("ðŸš€ AR complete! Next, access the VR terminal to continue the mission.");
        }, 5000);
      }
    </script>
  </body>
</html>
